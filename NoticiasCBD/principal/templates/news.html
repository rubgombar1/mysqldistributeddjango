{% extends 'master-page.html' %}

{% block jumbotron %}
    <div class="text-center"> <h1>Noticias</h1></div>
    <ul>
    {% for new in news %}
        <li><a href="/new/details?newId={{ new.id }}" >{{ new.titulo }}</a>  --  {{ new.fecha_pub }}</li>
    {% empty %}
        <li>No hay noticias todavia</li>
    {% endfor %}
    </ul>

{% endblock %}
